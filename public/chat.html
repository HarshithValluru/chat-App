<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"></meta>
        <title>Chat | ChatApp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/emoji.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" href="./img/favicon.png">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <ol id="users"></ol>
        </div>
        <div class="chat__main"><br>
            <h3>Conversations</h3>
            <h4 id="loggedUser-style">Logged in as: <u><span id="loggedUser"></span></u></h4>
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <div class="emoji-picker-container">
                        <input type="text" name="message" placeholder="Message" class="form-control inpText"
                            autofocus autocomplete="off" data-emojiable="true" />
                    </div>
                    <div><button>Send</button></div>
                </form>
                <div>
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>
        <script id="users_template" type="text/template">
            <li><span>{{user}}</span></li>
        </script>
        <script id="message_template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div>{{text}}</div>
            </li>
        </script>
        <script id="location_message_template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div><a href="{{url}}" target="_blank">My Current Location</a></div>
            </li>
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/libs/jquery-3.3.1.min.js"></script>
        <script src="./js/libs/moment.js"></script>
        <script src="./js/libs/mustache.js"></script>
        <script src="./js/libs/deparam.js"></script>
        <script src="./js/libs/config.js"></script>
        <script src="./js/libs/util.js"></script>
        <script src="./js/libs/jquery.emojiarea.js"></script>
        <script src="./js/libs/emoji-picker.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
